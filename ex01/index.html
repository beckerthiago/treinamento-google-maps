<html>
    <head>        
        <title>Olá mapa</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <style>
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }            
            #map {
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div>
            <select id="zoom" onchange="zoom_changed()">
                <option value=5>5</option>
                <option value=8  selected>8</option>
                <option value=10>10</option>
                <option value=15>15</option>
            </select>

            <select id="base_map" onchange="basemap_changed()">
                <option value="hybrid">HYBRID</option>
                <option value="roadmap" selected>ROADMAP</option>
                <option value="satellite">SATELLITE</option>
                <option value="terrain">TERRAIN</option>
            </select>
            
            <select id="transito" onchange="traffic_changed()">
                <option value="true">Mostrar trânsito</option>
                <option value="false" selected>Não mostrar trânsito</option>
            </select>
            <input type="text" placeholder="latitude" id="lat" onchange="lat_changed()" />
            <input type="text" placeholder="longitude" id="lng" onchange="lng_changed()"/>

        </div>

        <div id="map"></div>
        <script src="gmaps.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCi4dUnsRM9ZxHe1R2dxYYXp_-WeANaU7Q&callback=initMap"></script>
    </body>
</html>
