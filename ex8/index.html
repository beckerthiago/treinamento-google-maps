<html>
    <head>        
        <title>Olá mapa</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <style>
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }            
            #map {
                height: 100%;
            }
        </style>
    </head>
    <body>
        <input type="text" placeholder="Origem" id="origem" />
        <input type="text" placeholder="Destino" id="destino" />
        <select id="otimizada">
            <option value="True">Sim</option>
            <option value="False">Não</option>
        </select>
        <button type="button" onclick="calcularRota()">Calcular rota</button>
        <div id="map"></div>
        <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
        <script src="gmaps.js"></script>        
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCi4dUnsRM9ZxHe1R2dxYYXp_-WeANaU7Q&callback=initMap"></script>
    </body>
</html>
